{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Playlists{% endblock %}

{% block content %}

<div class="container">

    <h2>Playlists</h2>

    <div class="list-group">
        {% for playlist in playlists_list %}
          <a href="{% url 'playlists:detail' playlist.name %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ playlist.name }}</h4>
          </a>
        {% endfor %}

    </div>

{% endblock content %}
